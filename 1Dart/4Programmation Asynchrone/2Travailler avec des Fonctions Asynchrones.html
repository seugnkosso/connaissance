                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart (Partie 4)\n\n#### 15. Utilisation de `Future.delayed()` pour les Opérations Temporisées\n\n`Future.delayed()` est utile lorsque vous devez retarder l'exécution d'une opération asynchrone. Voici un exemple :\n\n```dart\nFuture\u003cvoid\u003e delayedOperation() async {\n  print('Début de l\\'opération');\n  await Future.delayed(Duration(seconds: 2)); // Attente de 2 secondes\n  print('Fin de l\\'opération après attente');\n}\n\nvoid main() {\n  delayedOperation();\n  print('Fin du main sans attente');\n}\n```\n\nDans cet exemple, `delayedOperation()` attend pendant 2 secondes avant d'afficher \"Fin de l'opération après attente\". Pendant ce temps, le programme continue à exécuter d'autres instructions dans `main()`.\n\n#### 16. Utilisation de `async` et `await` dans les Tests Asynchrones\n\nLorsque vous écrivez des tests unitaires en Dart, vous pouvez utiliser `async` et `await` pour gérer les fonctions de test asynchrones. Voici un exemple avec le package `test` :\n\n```dart\nimport 'package:test/test.dart';\n\nFuture\u003cint\u003e fetchData() async {\n  await Future.delayed(Duration(seconds: 1));\n  return 42;\n}\n\nvoid main() {\n  test('Test asynchrone', () async {\n    int result = await fetchData();\n    expect(result, equals(42));\n  });\n}\n```\n\nDans cet exemple, `test()` prend une fonction `async` qui peut utiliser `await` pour attendre la résolution de `fetchData()` avant de vérifier le résultat avec `expect()`.\n\n#### 17. Utilisation de `Future.whenComplete()` pour les Actions après un Future\n\n`Future.whenComplete()` permet d'effectuer des actions que vous souhaitez exécuter, qu'un `Future` réussisse ou échoue. Voici un exemple :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  await Future.delayed(Duration(seconds: 1));\n  throw Exception('Erreur de chargement des données');\n}\n\nvoid main() {\n  fetchData()\n    .then((value) =\u003e print('Données chargées avec succès'))\n    .catchError((error) =\u003e print('Erreur : $error'))\n    .whenComplete(() =\u003e print('Fin de l\\'opération'));\n}\n```\n\nDans cet exemple, `whenComplete()` affiche \"Fin de l'opération\" après que le `Future` ait été résolu ou que l'erreur ait été capturée.\n\n#### 18. Utilisation de `async*` pour les Fonctions Génératrices Asynchrones\n\n`async*` est utilisé pour créer des fonctions génératrices asynchrones qui produisent une séquence de valeurs de manière asynchrone. Voici un exemple :\n\n```dart\nStream\u003cint\u003e countStream(int max) async* {\n  for (int i = 0; i \u003c max; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nvoid main() {\n  countStream(5).listen((int value) {\n    print(value);\n  });\n}\n```\n\nDans cet exemple, `async*` est utilisé avec `yield` pour produire de manière asynchrone une séquence de nombres à intervalles d'une seconde.\n\n#### 19. Conclusion\n\nEn maîtrisant les concepts avancés des fonctions asynchrones en Dart, y compris `Future`, `Stream`, `async`, `await`, et `async*`, vous pouvez développer des applications Dart réactives et performantes. Ces outils vous permettent de gérer efficacement les opérations asynchrones tout en maintenant la lisibilité et la maintenabilité de votre code. Continuez à explorer et à appliquer ces concepts pour enrichir votre expérience en développement Dart asynchrone."

                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart (Partie 3)\n\n#### 11. Utilisation Avancée des Streams\n\n##### 11.1. Transformation et Manipulation de Streams\n\nEn Dart, vous pouvez transformer et manipuler des `Stream` en utilisant des opérations comme `map`, `where`, `expand`, `reduce`, etc. Voici un exemple :\n\n```dart\nimport 'dart:async';\n\nStream\u003cint\u003e countStream(int max) async* {\n  for (int i = 0; i \u003c max; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nvoid main() {\n  countStream(5)\n    .map((value) =\u003e value * 2) // Transformer les valeurs du stream\n    .where((value) =\u003e value \u003e 5) // Filtrer les valeurs du stream\n    .listen((int value) {\n      print(value);\n    });\n}\n```\n\nDans cet exemple, `map` est utilisé pour multiplier chaque valeur du `Stream` par 2, et `where` est utilisé pour filtrer les valeurs supérieures à 5.\n\n##### 11.2. Gestion des Erreurs et des Terminaisons\n\nIl est important de gérer les erreurs et les terminaisons des `Stream`. Utilisez `onError` pour gérer les erreurs et `onDone` pour effectuer des actions lorsque le `Stream` est terminé :\n\n```dart\nvoid main() {\n  countStream(5)\n    .listen((int value) {\n      print(value);\n    }, onError: (error) {\n      print('Erreur : $error');\n    }, onDone: () {\n      print('Stream terminé');\n    });\n}\n```\n\nDans cet exemple, `onError` est appelé si une erreur se produit pendant l'écoute du `Stream`, et `onDone` est appelé lorsque le `Stream` est complètement consommé.\n\n#### 12. Utilisation de `async` et `await` avec Streams\n\nVous pouvez également utiliser `async` et `await` avec les `Stream` pour attendre la résolution d'opérations asynchrones à l'intérieur des transformations de `Stream` :\n\n```dart\nStream\u003cint\u003e fetchStreamData() async* {\n  for (int i = 0; i \u003c 5; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nFuture\u003cvoid\u003e processData() async {\n  await for (int value in fetchStreamData()) {\n    print('Valeur : $value');\n  }\n}\n```\n\nDans cet exemple, `fetchStreamData()` produit une séquence de nombres asynchrones, et `processData()` utilise `await for` pour attendre chaque valeur du `Stream`.\n\n#### 13. Utilisation de `Completer` pour Créer des Futures Manuellement\n\nParfois, vous devez créer des `Future` manuellement à l'aide de `Completer` pour des opérations asynchrones personnalisées :\n\n```dart\nFuture\u003cint\u003e customFuture() {\n  Completer\u003cint\u003e completer = Completer\u003cint\u003e();\n  \n  // Simulation d'une opération asynchrone\n  Future.delayed(Duration(seconds: 2), () {\n    completer.complete(42); // Résoudre le Future avec une valeur\n  });\n\n  return completer.future;\n}\n\nvoid main() async {\n  int result = await customFuture();\n  print('Résultat : $result');\n}\n```\n\nDans cet exemple, `Completer` est utilisé pour créer un `Future\u003cint\u003e` personnalisé qui se résout après un délai simulé de 2 secondes.\n\n#### 14. Conclusion\n\nEn utilisant les concepts avancés des fonctions asynchrones, des `Future`, et des `Stream` en Dart, vous pouvez développer des applications réactives et efficaces qui gèrent de manière transparente les opérations asynchrones. Continuez à explorer et à expérimenter ces concepts pour enrichir votre compréhension et votre maîtrise du développement Dart asynchrone."

                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart (Partie 2)\n\n#### 7. Utilisation Avancée des Fonctions Asynchrones\n\n##### 7.1. Attente de Plusieurs Futures\n\nParfois, vous devez attendre plusieurs opérations asynchrones en parallèle. Dart offre plusieurs façons de le faire :\n\n- Utilisation de `Future.wait()` :\n\n```dart\nFuture\u003cvoid\u003e fetchMultipleData() async {\n  List\u003cFuture\u003cString\u003e\u003e futures = [\n    fetchDataFromServer1(),\n    fetchDataFromServer2(),\n    fetchDataFromServer3(),\n  ];\n\n  List\u003cString\u003e results = await Future.wait(futures);\n  print(results);\n}\n```\n\nDans cet exemple, `Future.wait()` attend que toutes les futures dans la liste `futures` soient résolues avant de continuer.\n\n##### 7.2. Utilisation de `async` dans les Boucles\n\nIl est courant d'utiliser des fonctions asynchrones dans les boucles pour traiter des collections d'éléments. Voici un exemple :\n\n```dart\nFuture\u003cvoid\u003e processItems(List\u003cint\u003e items) async {\n  for (int item in items) {\n    String result = await fetchDataForItem(item);\n    print('Résultat pour l\\'élément $item : $result');\n  }\n}\n```\n\nDans cet exemple, `fetchDataForItem(item)` est une fonction asynchrone qui traite chaque élément de la liste `items` de manière asynchrone.\n\n#### 8. Utilisation de `async` dans les Constructeurs et Méthodes de Classes\n\nVous pouvez également utiliser `async` dans les constructeurs et les méthodes de classes Dart. Par exemple, un constructeur asynchrone peut être utilisé pour initialiser des données à partir d'une source asynchrone :\n\n```dart\nclass DataManager {\n  List\u003cString\u003e data;\n\n  DataManager() {\n    // Constructeur synchrone\n    data = [];\n  }\n\n  Future\u003cvoid\u003e initialize() async {\n    // Méthode asynchrone d'initialisation\n    data = await fetchDataFromServer();\n  }\n}\n```\n\nDans cet exemple, `initialize()` est une méthode asynchrone qui charge des données à partir d'un serveur et les assigne à `data`.\n\n#### 9. Utilisation de `Stream` et `StreamController`\n\nEn plus des `Future`, Dart prend en charge les `Stream` pour gérer des séquences de données asynchrones. Voici un exemple simple d'utilisation de `Stream` :\n\n```dart\nimport 'dart:async';\n\nStream\u003cint\u003e countStream(int max) async* {\n  for (int i = 0; i \u003c max; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nvoid main() {\n  countStream(5).listen((int value) {\n    print(value);\n  });\n}\n```\n\nDans cet exemple, `countStream()` produit une séquence de nombres asynchrones à intervalles d'une seconde.\n\n#### 10. Conclusion\n\nLes fonctions asynchrones et les `Future` sont des concepts puissants en Dart pour gérer efficacement les tâches qui prennent du temps, tout en maintenant la réactivité de votre application. En comprenant comment utiliser `async`, `await`, `Future`, et `Stream`, vous serez en mesure de développer des applications Dart robustes et performantes.\n\nContinuez à explorer et à pratiquer ces concepts pour améliorer votre compréhension et votre maîtrise du développement Dart asynchrone."

                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart\n\nLes fonctions asynchrones sont essentielles en Dart pour gérer des opérations qui prennent du temps, comme les requêtes réseau, l'accès à la base de données ou tout autre traitement nécessitant une attente. Ce tutoriel va vous guider à travers les concepts fondamentaux des fonctions asynchrones en Dart.\n\n#### 1. Introduction aux Fonctions Asynchrones\n\nEn Dart, les fonctions asynchrones sont marquées par le mot-clé `async`. Cela permet à une fonction de démarrer une opération et de laisser le programme exécuter d'autres tâches pendant qu'elle attend une réponse.\n\n#### 2. Déclaration d'une Fonction Asynchrone\n\nPour déclarer une fonction asynchrone, utilisez le mot-clé `async` avant la déclaration de la fonction. Voici un exemple simple :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  // Code asynchrone\n}\n```\n\n- `Future\u003cvoid\u003e` : `Future` est une abstraction qui représente la valeur future ou le résultat d'une opération asynchrone. `void` indique que la fonction ne retourne pas de valeur.\n\n#### 3. Utilisation du Mot-clé `await`\n\nLe mot-clé `await` est utilisé à l'intérieur des fonctions asynchrones pour attendre la résolution d'un `Future`. Cela permet de suspendre l'exécution de la fonction jusqu'à ce que la valeur du `Future` soit disponible. Voici un exemple d'utilisation avec une fonction qui simule une requête réseau :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  String data = await fetchDataFromServer();\n  print(data);\n}\n\nFuture\u003cString\u003e fetchDataFromServer() {\n  // Simuler une requête réseau\n  return Future.delayed(Duration(seconds: 2), () =\u003e \"Données de l'API\");\n}\n```\n\nDans cet exemple :\n- `fetchDataFromServer()` retourne un `Future\u003cString\u003e` qui représente des données obtenues de manière asynchrone après un délai simulé de 2 secondes.\n- `await fetchDataFromServer()` suspend l'exécution de `fetchData()` jusqu'à ce que `fetchDataFromServer()` retourne une valeur.\n\n#### 4. Gestion des Erreurs\n\nLorsque vous travaillez avec des fonctions asynchrones, il est important de gérer les erreurs potentielles. Utilisez un bloc `try-catch` pour capturer et gérer les erreurs qui pourraient survenir lors de l'exécution de l'opération asynchrone :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  try {\n    String data = await fetchDataFromServer();\n    print(data);\n  } catch (e) {\n    print('Erreur de récupération des données : $e');\n  }\n}\n```\n\n#### 5. Utilisation de `Future.then()` et `Future.catchError()`\n\nEn plus d'utiliser `await`, vous pouvez également chaîner des opérations asynchrones en utilisant `then()` pour spécifier des actions à effectuer une fois que le `Future` est résolu, ou `catchError()` pour gérer les erreurs :\n\n```dart\nvoid main() {\n  fetchData().then((data) {\n    // Traitement après récupération des données\n  }).catchError((error) {\n    // Gestion des erreurs\n    print('Erreur : $error');\n  });\n}\n```\n\n#### 6. Conclusion\n\nLes fonctions asynchrones en Dart sont essentielles pour développer des applications réactives et efficaces. En utilisant `async`, `await`, et en comprenant comment gérer les `Future`, vous pouvez gérer efficacement les opérations asynchrones tout en maintenant la lisibilité et la maintenabilité de votre code.\n\nEn pratiquant ces concepts, vous serez en mesure de développer des applications Dart robustes et réactives, capables de gérer efficacement les tâches asynchrones."

                      "content": {
                        "content_type": "text",
                        "parts": [
                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart\n\nLes fonctions asynchrones sont essentielles en Dart pour gérer des opérations qui prennent du temps, comme les requêtes réseau, l'accès à la base de données ou tout autre traitement nécessitant une attente. Ce tutoriel va vous guider à travers les concepts fondamentaux des fonctions asynchrones en Dart.\n\n#### 1. Introduction aux Fonctions Asynchrones\n\nEn Dart, les fonctions asynchrones sont marquées par le mot-clé `async`. Cela permet à une fonction de démarrer une opération et de laisser le programme exécuter d'autres tâches pendant qu'elle attend une réponse.\n\n#### 2. Déclaration d'une Fonction Asynchrone\n\nPour déclarer une fonction asynchrone, utilisez le mot-clé `async` avant la déclaration de la fonction. Voici un exemple simple :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  // Code asynchrone\n}\n```\n\n- `Future\u003cvoid\u003e` : `Future` est une abstraction qui représente la valeur future ou le résultat d'une opération asynchrone. `void` indique que la fonction ne retourne pas de valeur.\n\n#### 3. Utilisation du Mot-clé `await`\n\nLe mot-clé `await` est utilisé à l'intérieur des fonctions asynchrones pour attendre la résolution d'un `Future`. Cela permet de suspendre l'exécution de la fonction jusqu'à ce que la valeur du `Future` soit disponible. Voici un exemple d'utilisation avec une fonction qui simule une requête réseau :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  String data = await fetchDataFromServer();\n  print(data);\n}\n\nFuture\u003cString\u003e fetchDataFromServer() {\n  // Simuler une requête réseau\n  return Future.delayed(Duration(seconds: 2), () =\u003e \"Données de l'API\");\n}\n```\n\nDans cet exemple :\n- `fetchDataFromServer()` retourne un `Future\u003cString\u003e` qui représente des données obtenues de manière asynchrone après un délai simulé de 2 secondes.\n- `await fetchDataFromServer()` suspend l'exécution de `fetchData()` jusqu'à ce que `fetchDataFromServer()` retourne une valeur.\n\n#### 4. Gestion des Erreurs\n\nLorsque vous travaillez avec des fonctions asynchrones, il est important de gérer les erreurs potentielles. Utilisez un bloc `try-catch` pour capturer et gérer les erreurs qui pourraient survenir lors de l'exécution de l'opération asynchrone :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  try {\n    String data = await fetchDataFromServer();\n    print(data);\n  } catch (e) {\n    print('Erreur de récupération des données : $e');\n  }\n}\n```\n\n#### 5. Utilisation de `Future.then()` et `Future.catchError()`\n\nEn plus d'utiliser `await`, vous pouvez également chaîner des opérations asynchrones en utilisant `then()` pour spécifier des actions à effectuer une fois que le `Future` est résolu, ou `catchError()` pour gérer les erreurs :\n\n```dart\nvoid main() {\n  fetchData().then((data) {\n    // Traitement après récupération des données\n  }).catchError((error) {\n    // Gestion des erreurs\n    print('Erreur : $error');\n  });\n}\n```\n\n#### 6. Conclusion\n\nLes fonctions asynchrones en Dart sont essentielles pour développer des applications réactives et efficaces. En utilisant `async`, `await`, et en comprenant comment gérer les `Future`, vous pouvez gérer efficacement les opérations asynchrones tout en maintenant la lisibilité et la maintenabilité de votre code.\n\nEn pratiquant ces concepts, vous serez en mesure de développer des applications Dart robustes et réactives, capables de gérer efficacement les tâches asynchrones."

                        "parts": [
                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart (Partie 2)\n\n#### 7. Utilisation Avancée des Fonctions Asynchrones\n\n##### 7.1. Attente de Plusieurs Futures\n\nParfois, vous devez attendre plusieurs opérations asynchrones en parallèle. Dart offre plusieurs façons de le faire :\n\n- Utilisation de `Future.wait()` :\n\n```dart\nFuture\u003cvoid\u003e fetchMultipleData() async {\n  List\u003cFuture\u003cString\u003e\u003e futures = [\n    fetchDataFromServer1(),\n    fetchDataFromServer2(),\n    fetchDataFromServer3(),\n  ];\n\n  List\u003cString\u003e results = await Future.wait(futures);\n  print(results);\n}\n```\n\nDans cet exemple, `Future.wait()` attend que toutes les futures dans la liste `futures` soient résolues avant de continuer.\n\n##### 7.2. Utilisation de `async` dans les Boucles\n\nIl est courant d'utiliser des fonctions asynchrones dans les boucles pour traiter des collections d'éléments. Voici un exemple :\n\n```dart\nFuture\u003cvoid\u003e processItems(List\u003cint\u003e items) async {\n  for (int item in items) {\n    String result = await fetchDataForItem(item);\n    print('Résultat pour l\\'élément $item : $result');\n  }\n}\n```\n\nDans cet exemple, `fetchDataForItem(item)` est une fonction asynchrone qui traite chaque élément de la liste `items` de manière asynchrone.\n\n#### 8. Utilisation de `async` dans les Constructeurs et Méthodes de Classes\n\nVous pouvez également utiliser `async` dans les constructeurs et les méthodes de classes Dart. Par exemple, un constructeur asynchrone peut être utilisé pour initialiser des données à partir d'une source asynchrone :\n\n```dart\nclass DataManager {\n  List\u003cString\u003e data;\n\n  DataManager() {\n    // Constructeur synchrone\n    data = [];\n  }\n\n  Future\u003cvoid\u003e initialize() async {\n    // Méthode asynchrone d'initialisation\n    data = await fetchDataFromServer();\n  }\n}\n```\n\nDans cet exemple, `initialize()` est une méthode asynchrone qui charge des données à partir d'un serveur et les assigne à `data`.\n\n#### 9. Utilisation de `Stream` et `StreamController`\n\nEn plus des `Future`, Dart prend en charge les `Stream` pour gérer des séquences de données asynchrones. Voici un exemple simple d'utilisation de `Stream` :\n\n```dart\nimport 'dart:async';\n\nStream\u003cint\u003e countStream(int max) async* {\n  for (int i = 0; i \u003c max; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nvoid main() {\n  countStream(5).listen((int value) {\n    print(value);\n  });\n}\n```\n\nDans cet exemple, `countStream()` produit une séquence de nombres asynchrones à intervalles d'une seconde.\n\n#### 10. Conclusion\n\nLes fonctions asynchrones et les `Future` sont des concepts puissants en Dart pour gérer efficacement les tâches qui prennent du temps, tout en maintenant la réactivité de votre application. En comprenant comment utiliser `async`, `await`, `Future`, et `Stream`, vous serez en mesure de développer des applications Dart robustes et performantes.\n\nContinuez à explorer et à pratiquer ces concepts pour améliorer votre compréhension et votre maîtrise du développement Dart asynchrone."

                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart (Partie 3)\n\n#### 11. Utilisation Avancée des Streams\n\n##### 11.1. Transformation et Manipulation de Streams\n\nEn Dart, vous pouvez transformer et manipuler des `Stream` en utilisant des opérations comme `map`, `where`, `expand`, `reduce`, etc. Voici un exemple :\n\n```dart\nimport 'dart:async';\n\nStream\u003cint\u003e countStream(int max) async* {\n  for (int i = 0; i \u003c max; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nvoid main() {\n  countStream(5)\n    .map((value) =\u003e value * 2) // Transformer les valeurs du stream\n    .where((value) =\u003e value \u003e 5) // Filtrer les valeurs du stream\n    .listen((int value) {\n      print(value);\n    });\n}\n```\n\nDans cet exemple, `map` est utilisé pour multiplier chaque valeur du `Stream` par 2, et `where` est utilisé pour filtrer les valeurs supérieures à 5.\n\n##### 11.2. Gestion des Erreurs et des Terminaisons\n\nIl est important de gérer les erreurs et les terminaisons des `Stream`. Utilisez `onError` pour gérer les erreurs et `onDone` pour effectuer des actions lorsque le `Stream` est terminé :\n\n```dart\nvoid main() {\n  countStream(5)\n    .listen((int value) {\n      print(value);\n    }, onError: (error) {\n      print('Erreur : $error');\n    }, onDone: () {\n      print('Stream terminé');\n    });\n}\n```\n\nDans cet exemple, `onError` est appelé si une erreur se produit pendant l'écoute du `Stream`, et `onDone` est appelé lorsque le `Stream` est complètement consommé.\n\n#### 12. Utilisation de `async` et `await` avec Streams\n\nVous pouvez également utiliser `async` et `await` avec les `Stream` pour attendre la résolution d'opérations asynchrones à l'intérieur des transformations de `Stream` :\n\n```dart\nStream\u003cint\u003e fetchStreamData() async* {\n  for (int i = 0; i \u003c 5; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nFuture\u003cvoid\u003e processData() async {\n  await for (int value in fetchStreamData()) {\n    print('Valeur : $value');\n  }\n}\n```\n\nDans cet exemple, `fetchStreamData()` produit une séquence de nombres asynchrones, et `processData()` utilise `await for` pour attendre chaque valeur du `Stream`.\n\n#### 13. Utilisation de `Completer` pour Créer des Futures Manuellement\n\nParfois, vous devez créer des `Future` manuellement à l'aide de `Completer` pour des opérations asynchrones personnalisées :\n\n```dart\nFuture\u003cint\u003e customFuture() {\n  Completer\u003cint\u003e completer = Completer\u003cint\u003e();\n  \n  // Simulation d'une opération asynchrone\n  Future.delayed(Duration(seconds: 2), () {\n    completer.complete(42); // Résoudre le Future avec une valeur\n  });\n\n  return completer.future;\n}\n\nvoid main() async {\n  int result = await customFuture();\n  print('Résultat : $result');\n}\n```\n\nDans cet exemple, `Completer` est utilisé pour créer un `Future\u003cint\u003e` personnalisé qui se résout après un délai simulé de 2 secondes.\n\n#### 14. Conclusion\n\nEn utilisant les concepts avancés des fonctions asynchrones, des `Future`, et des `Stream` en Dart, vous pouvez développer des applications réactives et efficaces qui gèrent de manière transparente les opérations asynchrones. Continuez à explorer et à expérimenter ces concepts pour enrichir votre compréhension et votre maîtrise du développement Dart asynchrone."

                          "### Tutoriel : Travailler avec des Fonctions Asynchrones en Dart (Partie 4)\n\n#### 15. Utilisation de `Future.delayed()` pour les Opérations Temporisées\n\n`Future.delayed()` est utile lorsque vous devez retarder l'exécution d'une opération asynchrone. Voici un exemple :\n\n```dart\nFuture\u003cvoid\u003e delayedOperation() async {\n  print('Début de l\\'opération');\n  await Future.delayed(Duration(seconds: 2)); // Attente de 2 secondes\n  print('Fin de l\\'opération après attente');\n}\n\nvoid main() {\n  delayedOperation();\n  print('Fin du main sans attente');\n}\n```\n\nDans cet exemple, `delayedOperation()` attend pendant 2 secondes avant d'afficher \"Fin de l'opération après attente\". Pendant ce temps, le programme continue à exécuter d'autres instructions dans `main()`.\n\n#### 16. Utilisation de `async` et `await` dans les Tests Asynchrones\n\nLorsque vous écrivez des tests unitaires en Dart, vous pouvez utiliser `async` et `await` pour gérer les fonctions de test asynchrones. Voici un exemple avec le package `test` :\n\n```dart\nimport 'package:test/test.dart';\n\nFuture\u003cint\u003e fetchData() async {\n  await Future.delayed(Duration(seconds: 1));\n  return 42;\n}\n\nvoid main() {\n  test('Test asynchrone', () async {\n    int result = await fetchData();\n    expect(result, equals(42));\n  });\n}\n```\n\nDans cet exemple, `test()` prend une fonction `async` qui peut utiliser `await` pour attendre la résolution de `fetchData()` avant de vérifier le résultat avec `expect()`.\n\n#### 17. Utilisation de `Future.whenComplete()` pour les Actions après un Future\n\n`Future.whenComplete()` permet d'effectuer des actions que vous souhaitez exécuter, qu'un `Future` réussisse ou échoue. Voici un exemple :\n\n```dart\nFuture\u003cvoid\u003e fetchData() async {\n  await Future.delayed(Duration(seconds: 1));\n  throw Exception('Erreur de chargement des données');\n}\n\nvoid main() {\n  fetchData()\n    .then((value) =\u003e print('Données chargées avec succès'))\n    .catchError((error) =\u003e print('Erreur : $error'))\n    .whenComplete(() =\u003e print('Fin de l\\'opération'));\n}\n```\n\nDans cet exemple, `whenComplete()` affiche \"Fin de l'opération\" après que le `Future` ait été résolu ou que l'erreur ait été capturée.\n\n#### 18. Utilisation de `async*` pour les Fonctions Génératrices Asynchrones\n\n`async*` est utilisé pour créer des fonctions génératrices asynchrones qui produisent une séquence de valeurs de manière asynchrone. Voici un exemple :\n\n```dart\nStream\u003cint\u003e countStream(int max) async* {\n  for (int i = 0; i \u003c max; i++) {\n    await Future.delayed(Duration(seconds: 1));\n    yield i;\n  }\n}\n\nvoid main() {\n  countStream(5).listen((int value) {\n    print(value);\n  });\n}\n```\n\nDans cet exemple, `async*` est utilisé avec `yield` pour produire de manière asynchrone une séquence de nombres à intervalles d'une seconde.\n\n#### 19. Conclusion\n\nEn maîtrisant les concepts avancés des fonctions asynchrones en Dart, y compris `Future`, `Stream`, `async`, `await`, et `async*`, vous pouvez développer des applications Dart réactives et performantes. Ces outils vous permettent de gérer efficacement les opérations asynchrones tout en maintenant la lisibilité et la maintenabilité de votre code. Continuez à explorer et à appliquer ces concepts pour enrichir votre expérience en développement Dart asynchrone."
