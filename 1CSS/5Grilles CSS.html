                  "1e89f153-5c14-41b3-9fad-cb41057add67": {
                    "id": "1e89f153-5c14-41b3-9fad-cb41057add67",

                      "id": "1e89f153-5c14-41b3-9fad-cb41057add67",

                      "content": {
                        "content_type": "text",
                        "parts": [
                          "### Tutoriel Trs Approfondi sur les Grilles CSS (CSS Grid)\n\nCSS Grid est un puissant outil de mise en page qui permet de crer des mises en page web complexes de manire intuitive. Pour approfondir ce sujet, nous explorerons des concepts avancs, des techniques spcifiques et des astuces pratiques.\n\n### Conteneur de Grille\n\nLe conteneur de grille est l'lment de base sur lequel vous appliquez les proprits de grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: repeat(3, 1fr); /* 3 colonnes de largeur gale */\n  grid-template-rows: repeat(2, 100px); /* 2 lignes de 100px de hauteur */\n  gap: 10px; /* Espacement entre les cellules */\n}\n```\n\n### Dfinition des Pistes\n\nLes pistes (tracks) de la grille peuvent tre dfinies en utilisant des units absolues (px), relatives (%), ou des units spcifiques  la grille (fr).\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 100px 1fr 2fr;\n  grid-template-rows: 50px 100px auto;\n}\n```\n\n- `100px` : Une largeur fixe.\n- `1fr` : Une fraction de l'espace disponible.\n- `2fr` : Deux fois la fraction de l'espace disponible.\n- `auto` : Ajuste automatiquement  la taille de son contenu.\n\n### Grilles Implicites\n\nLorsque les lments enfants dpassent les lignes ou colonnes dfinies, la grille cre automatiquement des lignes ou colonnes supplmentaires.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  grid-auto-rows: 100px; /* Dfinit la hauteur des lignes implicites */\n}\n```\n\n### Alignement et Justification\n\nCSS Grid permet d'aligner et de justifier les lments  la fois dans les dimensions de la ligne et de la colonne.\n\n- `justify-items` : Aligne les lments le long de l'axe de la ligne.\n- `align-items` : Aligne les lments le long de l'axe de la colonne.\n- `justify-content` : Aligne l'ensemble de la grille dans le conteneur de grille.\n- `align-content` : Aligne les lignes de la grille dans le conteneur de grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  grid-template-rows: 1fr 1fr;\n  justify-items: center; /* Centre les lments horizontalement */\n  align-items: center; /* Centre les lments verticalement */\n  justify-content: space-between; /* Espacement gal entre les colonnes */\n  align-content: space-around; /* Espacement gal autour des lignes */\n}\n```\n\n### Placement des lments par Ligne et Colonne\n\nVous pouvez placer des lments sur des lignes et colonnes spcifiques en utilisant les proprits `grid-column` et `grid-row`.\n\n```css\n.item1 {\n  grid-column: 1 / 3; /* De la colonne 1  la colonne 3 */\n  grid-row: 1 / 2; /* De la ligne 1  la ligne 2 */\n}\n\n.item2 {\n  grid-column: 2 / span 2; /*  partir de la colonne 2, sur 2 colonnes */\n  grid-row: 2 / span 3; /*  partir de la ligne 2, sur 3 lignes */\n}\n```\n\n### Nommage des Zones de Grille\n\nLes zones de grille permettent de nommer des parties de la grille pour simplifier le placement des lments.\n\n```css\n.container {\n  display: grid;\n  grid-template-areas:\n    \"header header\"\n    \"sidebar main\"\n    \"footer footer\";\n}\n\n.header {\n  grid-area: header;\n}\n\n.sidebar {\n  grid-area: sidebar;\n}\n\n.main {\n  grid-area: main;\n}\n\n.footer {\n  grid-area: footer;\n}\n```\n\n### Grilles Imbriques\n\nLes grilles CSS permettent galement d'imbriquer des grilles  l'intrieur d'autres grilles pour des mises en page encore plus complexes.\n\n```css\n.outer-grid {\n  display: grid;\n  grid-template-columns: 1fr 2fr;\n}\n\n.inner-grid {\n  display: grid;\n  grid-template-columns: repeat(3, 1fr);\n}\n```\n\n### Alignement des Contenus de la Grille\n\nLes proprits `place-items` et `place-content` combinent les proprits d'alignement et de justification.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  grid-template-rows: 1fr 1fr;\n  place-items: center; /* Centre les lments horizontalement et verticalement */\n  place-content: space-between; /* Espacement gal entre les lignes et les colonnes */\n}\n```\n\n### Grilles Responsives\n\nLes grilles CSS s'adaptent facilement aux diffrentes tailles d'cran. Voici comment utiliser les grilles CSS avec des media queries pour crer des mises en page responsives.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\n  gap: 20px;\n}\n\n@media (max-width: 600px) {\n  .container {\n    grid-template-columns: 1fr;\n  }\n}\n```\n\n### CSS Grid avec Flexbox\n\nIl est souvent utile de combiner CSS Grid avec Flexbox pour tirer parti des forces de chaque mthode de mise en page. CSS Grid excelle dans les mises en page globales, tandis que Flexbox est idal pour l'alignement des lments  l'intrieur d'un conteneur.\n\n```css\n.grid-container {\n  display: grid;\n  grid-template-columns: 1fr 2fr;\n}\n\n.flex-item {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n}\n```\n\n### Fonctions Utiles\n\n#### `repeat()`\n\nLa fonction `repeat()` permet de rpter une dfinition de piste un nombre spcifique de fois.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: repeat(3, 1fr); /* 3 colonnes de largeur gale */\n}\n```\n\n#### `minmax()`\n\nLa fonction `minmax()` dfinit une plage de tailles minimales et maximales pour une piste de la grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr minmax(100px, 200px) 1fr;\n}\n```\n\n### Exemples Avancs\n\n#### Galerie d'Images\n\n```html\n\u003cdiv class=\"gallery\"\u003e\n  \u003cdiv class=\"gallery-item\"\u003e1\u003c/div\u003e\n  \u003cdiv class=\"gallery-item\"\u003e2\u003c/div\u003e\n  \u003cdiv class=\"gallery-item\"\u003e3\u003c/div\u003e\n  \u003cdiv class=\"gallery-item\"\u003e4\u003c/div\u003e\n\u003c/div\u003e\n```\n\n```css\n.gallery {\n  display: grid;\n  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));\n  gap: 10px;\n}\n\n.gallery-item {\n  background-color: #ccc;\n  border: 1px solid #333;\n  height: 100px;\n}\n```\n\n#### Mise en Page Complexe\n\n```html\n\u003cdiv class=\"layout\"\u003e\n  \u003cheader class=\"header\"\u003eHeader\u003c/header\u003e\n  \u003caside class=\"sidebar\"\u003eSidebar\u003c/aside\u003e\n  \u003cmain class=\"main\"\u003eMain Content\u003c/main\u003e\n  \u003cfooter class=\"footer\"\u003eFooter\u003c/footer\u003e\n\u003c/div\u003e\n```\n\n```css\n.layout {\n  display: grid;\n  grid-template-areas:\n    \"header header\"\n    \"sidebar main\"\n    \"footer footer\";\n  grid-template-rows: auto 1fr auto;\n  grid-template-columns: 200px 1fr;\n  height: 100vh;\n}\n\n.header {\n  grid-area: header;\n  background-color: #4CAF50;\n}\n\n.sidebar {\n  grid-area: sidebar;\n  background-color: #2196F3;\n}\n\n.main {\n  grid-area: main;\n  background-color: #f1f1f1;\n}\n\n.footer {\n  grid-area: footer;\n  background-color: #f1f1f1;\n}\n```\n\n### Conclusion\n\nCSS Grid est un outil extrmement puissant pour la cration de mises en page web. En combinant des concepts de base avec des fonctionnalits avances, vous pouvez crer des interfaces utilisateur riches, complexes et responsives. Exprimentez avec les diffrentes proprits et techniques dcrites dans ce tutoriel pour tirer le meilleur parti de CSS Grid dans vos projets web."

                        "content_type": "text",
                        "parts": [
                          "## Tutoriel Complet et Approfondi sur les Grilles CSS (CSS Grid)\n\n### Introduction aux Grilles CSS\n\nLes grilles CSS (CSS Grid) sont un module de mise en page en CSS qui permet de crer des mises en page complexes de manire simple et flexible. Contrairement  d'autres mthodes de mise en page, comme les flottants ou Flexbox, CSS Grid est spcifiquement conu pour les dispositions bidimensionnelles, ce qui signifie qu'il peut grer  la fois les lignes et les colonnes.\n\n### Concepts de Base\n\n#### Conteneur de Grille\n\nUn conteneur de grille est un lment auquel vous appliquez les proprits de la grille CSS. Voici comment dfinir un conteneur de grille :\n\n```css\n.container {\n  display: grid;\n}\n```\n\n#### Colonnes et Lignes\n\nVous pouvez dfinir le nombre de colonnes et de lignes dans votre grille en utilisant les proprits `grid-template-columns` et `grid-template-rows`.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 100px 200px;\n  grid-template-rows: 100px 200px;\n}\n```\n\nCela cre une grille avec deux colonnes, la premire de 100px et la seconde de 200px, et deux lignes, chacune de 100px et 200px respectivement.\n\n#### Espacement des Cellules\n\nVous pouvez ajouter de l'espace entre les cellules de la grille en utilisant les proprits `grid-column-gap` et `grid-row-gap` ou la proprit raccourcie `grid-gap`.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 100px 200px;\n  grid-template-rows: 100px 200px;\n  grid-gap: 10px;\n}\n```\n\n### Positionnement des lments\n\n#### Placer des lments dans la Grille\n\nLes lments enfants d'un conteneur de grille peuvent tre placs en utilisant les proprits `grid-column` et `grid-row`.\n\n```css\n.item1 {\n  grid-column: 1 / 2;\n  grid-row: 1 / 2;\n}\n\n.item2 {\n  grid-column: 2 / 3;\n  grid-row: 2 / 3;\n}\n```\n\nCela place `item1` dans la premire colonne et la premire ligne, et `item2` dans la deuxime colonne et la deuxime ligne.\n\n#### Span d'lments\n\nVous pouvez faire en sorte qu'un lment enfant s'tende sur plusieurs colonnes ou lignes en utilisant les proprits `grid-column` et `grid-row` avec des valeurs de type span.\n\n```css\n.item3 {\n  grid-column: 1 / span 2;\n  grid-row: 1 / span 2;\n}\n```\n\n### Fractions et Ajustements Automatiques\n\n#### Utilisation de fractions (fr)\n\nLes fractions (fr) sont une unit de mesure spcifique  CSS Grid qui reprsente une part du reste de l'espace disponible dans la grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 2fr 1fr;\n}\n```\n\n#### Ajustement Automatique\n\nVous pouvez dfinir des colonnes et des lignes qui s'ajustent automatiquement  leur contenu en utilisant les mots-cls `auto` ou `min-content` et `max-content`.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: auto 1fr;\n}\n```\n\n### Zones de Grille\n\nVous pouvez nommer des zones dans votre grille pour faciliter le positionnement des lments.\n\n```css\n.container {\n  display: grid;\n  grid-template-areas:\n    \"header header\"\n    \"sidebar main\"\n    \"footer footer\";\n}\n\n.header {\n  grid-area: header;\n}\n\n.sidebar {\n  grid-area: sidebar;\n}\n\n.main {\n  grid-area: main;\n}\n\n.footer {\n  grid-area: footer;\n}\n```\n\n### Fonctionnalits Avances\n\n#### Grilles Imbriques\n\nVous pouvez imbriquer des grilles  l'intrieur d'autres grilles pour des mises en page plus complexes.\n\n```css\n.parent {\n  display: grid;\n  grid-template-columns: 1fr;\n}\n\n.child {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n}\n```\n\n#### Auto-placement des lments\n\nCSS Grid peut automatiquement placer des lments dans la grille en utilisant les proprits `grid-auto-flow`, `grid-auto-columns` et `grid-auto-rows`.\n\n```css\n.container {\n  display: grid;\n  grid-auto-flow: row;\n  grid-auto-rows: minmax(100px, auto);\n}\n```\n\n### Conclusion\n\nCSS Grid est un outil puissant pour crer des mises en page web complexes et flexibles. Avec ses nombreuses fonctionnalits, il permet de concevoir des dispositions de manire intuitive et efficace. En matrisant les concepts de base et les fonctionnalits avances, vous serez en mesure de crer des interfaces utilisateur riches et ractives.\n\nN'hsitez pas  exprimenter avec les diffrentes proprits de CSS Grid et  les combiner avec d'autres techniques de mise en page pour obtenir des rsultats optimaux."

                          "## Tutoriel Complet et Approfondi sur les Grilles CSS (CSS Grid)\n\n### Introduction aux Grilles CSS\n\nLes grilles CSS (CSS Grid) sont un module de mise en page en CSS qui permet de crer des mises en page complexes de manire simple et flexible. Contrairement  d'autres mthodes de mise en page, comme les flottants ou Flexbox, CSS Grid est spcifiquement conu pour les dispositions bidimensionnelles, ce qui signifie qu'il peut grer  la fois les lignes et les colonnes.\n\n### Concepts de Base\n\n#### Conteneur de Grille\n\nUn conteneur de grille est un lment auquel vous appliquez les proprits de la grille CSS. Voici comment dfinir un conteneur de grille :\n\n```css\n.container {\n  display: grid;\n}\n```\n\n#### Colonnes et Lignes\n\nVous pouvez dfinir le nombre de colonnes et de lignes dans votre grille en utilisant les proprits `grid-template-columns` et `grid-template-rows`.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 100px 200px;\n  grid-template-rows: 100px 200px;\n}\n```\n\nCela cre une grille avec deux colonnes, la premire de 100px et la seconde de 200px, et deux lignes, chacune de 100px et 200px respectivement.\n\n#### Espacement des Cellules\n\nVous pouvez ajouter de l'espace entre les cellules de la grille en utilisant les proprits `grid-column-gap` et `grid-row-gap` ou la proprit raccourcie `grid-gap`.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 100px 200px;\n  grid-template-rows: 100px 200px;\n  grid-gap: 10px;\n}\n```\n\n### Positionnement des lments\n\n#### Placer des lments dans la Grille\n\nLes lments enfants d'un conteneur de grille peuvent tre placs en utilisant les proprits `grid-column` et `grid-row`.\n\n```css\n.item1 {\n  grid-column: 1 / 2;\n  grid-row: 1 / 2;\n}\n\n.item2 {\n  grid-column: 2 / 3;\n  grid-row: 2 / 3;\n}\n```\n\nCela place `item1` dans la premire colonne et la premire ligne, et `item2` dans la deuxime colonne et la deuxime ligne.\n\n#### Span d'lments\n\nVous pouvez faire en sorte qu'un lment enfant s'tende sur plusieurs colonnes ou lignes en utilisant les proprits `grid-column` et `grid-row` avec des valeurs de type span.\n\n```css\n.item3 {\n  grid-column: 1 / span 2;\n  grid-row: 1 / span 2;\n}\n```\n\n### Fractions et Ajustements Automatiques\n\n#### Utilisation de fractions (fr)\n\nLes fractions (fr) sont une unit de mesure spcifique  CSS Grid qui reprsente une part du reste de l'espace disponible dans la grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 2fr 1fr;\n}\n```\n\n#### Ajustement Automatique\n\nVous pouvez dfinir des colonnes et des lignes qui s'ajustent automatiquement  leur contenu en utilisant les mots-cls `auto` ou `min-content` et `max-content`.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: auto 1fr;\n}\n```\n\n### Zones de Grille\n\nVous pouvez nommer des zones dans votre grille pour faciliter le positionnement des lments.\n\n```css\n.container {\n  display: grid;\n  grid-template-areas:\n    \"header header\"\n    \"sidebar main\"\n    \"footer footer\";\n}\n\n.header {\n  grid-area: header;\n}\n\n.sidebar {\n  grid-area: sidebar;\n}\n\n.main {\n  grid-area: main;\n}\n\n.footer {\n  grid-area: footer;\n}\n```\n\n### Fonctionnalits Avances\n\n#### Grilles Imbriques\n\nVous pouvez imbriquer des grilles  l'intrieur d'autres grilles pour des mises en page plus complexes.\n\n```css\n.parent {\n  display: grid;\n  grid-template-columns: 1fr;\n}\n\n.child {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n}\n```\n\n#### Auto-placement des lments\n\nCSS Grid peut automatiquement placer des lments dans la grille en utilisant les proprits `grid-auto-flow`, `grid-auto-columns` et `grid-auto-rows`.\n\n```css\n.container {\n  display: grid;\n  grid-auto-flow: row;\n  grid-auto-rows: minmax(100px, auto);\n}\n```\n\n### Conclusion\n\nCSS Grid est un outil puissant pour crer des mises en page web complexes et flexibles. Avec ses nombreuses fonctionnalits, il permet de concevoir des dispositions de manire intuitive et efficace. En matrisant les concepts de base et les fonctionnalits avances, vous serez en mesure de crer des interfaces utilisateur riches et ractives.\n\nN'hsitez pas  exprimenter avec les diffrentes proprits de CSS Grid et  les combiner avec d'autres techniques de mise en page pour obtenir des rsultats optimaux."

                          "### Tutoriel Trs Approfondi sur les Grilles CSS (CSS Grid)\n\nCSS Grid est un puissant outil de mise en page qui permet de crer des mises en page web complexes de manire intuitive. Pour approfondir ce sujet, nous explorerons des concepts avancs, des techniques spcifiques et des astuces pratiques.\n\n### Conteneur de Grille\n\nLe conteneur de grille est l'lment de base sur lequel vous appliquez les proprits de grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: repeat(3, 1fr); /* 3 colonnes de largeur gale */\n  grid-template-rows: repeat(2, 100px); /* 2 lignes de 100px de hauteur */\n  gap: 10px; /* Espacement entre les cellules */\n}\n```\n\n### Dfinition des Pistes\n\nLes pistes (tracks) de la grille peuvent tre dfinies en utilisant des units absolues (px), relatives (%), ou des units spcifiques  la grille (fr).\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 100px 1fr 2fr;\n  grid-template-rows: 50px 100px auto;\n}\n```\n\n- `100px` : Une largeur fixe.\n- `1fr` : Une fraction de l'espace disponible.\n- `2fr` : Deux fois la fraction de l'espace disponible.\n- `auto` : Ajuste automatiquement  la taille de son contenu.\n\n### Grilles Implicites\n\nLorsque les lments enfants dpassent les lignes ou colonnes dfinies, la grille cre automatiquement des lignes ou colonnes supplmentaires.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  grid-auto-rows: 100px; /* Dfinit la hauteur des lignes implicites */\n}\n```\n\n### Alignement et Justification\n\nCSS Grid permet d'aligner et de justifier les lments  la fois dans les dimensions de la ligne et de la colonne.\n\n- `justify-items` : Aligne les lments le long de l'axe de la ligne.\n- `align-items` : Aligne les lments le long de l'axe de la colonne.\n- `justify-content` : Aligne l'ensemble de la grille dans le conteneur de grille.\n- `align-content` : Aligne les lignes de la grille dans le conteneur de grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  grid-template-rows: 1fr 1fr;\n  justify-items: center; /* Centre les lments horizontalement */\n  align-items: center; /* Centre les lments verticalement */\n  justify-content: space-between; /* Espacement gal entre les colonnes */\n  align-content: space-around; /* Espacement gal autour des lignes */\n}\n```\n\n### Placement des lments par Ligne et Colonne\n\nVous pouvez placer des lments sur des lignes et colonnes spcifiques en utilisant les proprits `grid-column` et `grid-row`.\n\n```css\n.item1 {\n  grid-column: 1 / 3; /* De la colonne 1  la colonne 3 */\n  grid-row: 1 / 2; /* De la ligne 1  la ligne 2 */\n}\n\n.item2 {\n  grid-column: 2 / span 2; /*  partir de la colonne 2, sur 2 colonnes */\n  grid-row: 2 / span 3; /*  partir de la ligne 2, sur 3 lignes */\n}\n```\n\n### Nommage des Zones de Grille\n\nLes zones de grille permettent de nommer des parties de la grille pour simplifier le placement des lments.\n\n```css\n.container {\n  display: grid;\n  grid-template-areas:\n    \"header header\"\n    \"sidebar main\"\n    \"footer footer\";\n}\n\n.header {\n  grid-area: header;\n}\n\n.sidebar {\n  grid-area: sidebar;\n}\n\n.main {\n  grid-area: main;\n}\n\n.footer {\n  grid-area: footer;\n}\n```\n\n### Grilles Imbriques\n\nLes grilles CSS permettent galement d'imbriquer des grilles  l'intrieur d'autres grilles pour des mises en page encore plus complexes.\n\n```css\n.outer-grid {\n  display: grid;\n  grid-template-columns: 1fr 2fr;\n}\n\n.inner-grid {\n  display: grid;\n  grid-template-columns: repeat(3, 1fr);\n}\n```\n\n### Alignement des Contenus de la Grille\n\nLes proprits `place-items` et `place-content` combinent les proprits d'alignement et de justification.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr 1fr;\n  grid-template-rows: 1fr 1fr;\n  place-items: center; /* Centre les lments horizontalement et verticalement */\n  place-content: space-between; /* Espacement gal entre les lignes et les colonnes */\n}\n```\n\n### Grilles Responsives\n\nLes grilles CSS s'adaptent facilement aux diffrentes tailles d'cran. Voici comment utiliser les grilles CSS avec des media queries pour crer des mises en page responsives.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));\n  gap: 20px;\n}\n\n@media (max-width: 600px) {\n  .container {\n    grid-template-columns: 1fr;\n  }\n}\n```\n\n### CSS Grid avec Flexbox\n\nIl est souvent utile de combiner CSS Grid avec Flexbox pour tirer parti des forces de chaque mthode de mise en page. CSS Grid excelle dans les mises en page globales, tandis que Flexbox est idal pour l'alignement des lments  l'intrieur d'un conteneur.\n\n```css\n.grid-container {\n  display: grid;\n  grid-template-columns: 1fr 2fr;\n}\n\n.flex-item {\n  display: flex;\n  justify-content: center;\n  align-items: center;\n}\n```\n\n### Fonctions Utiles\n\n#### `repeat()`\n\nLa fonction `repeat()` permet de rpter une dfinition de piste un nombre spcifique de fois.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: repeat(3, 1fr); /* 3 colonnes de largeur gale */\n}\n```\n\n#### `minmax()`\n\nLa fonction `minmax()` dfinit une plage de tailles minimales et maximales pour une piste de la grille.\n\n```css\n.container {\n  display: grid;\n  grid-template-columns: 1fr minmax(100px, 200px) 1fr;\n}\n```\n\n### Exemples Avancs\n\n#### Galerie d'Images\n\n```html\n\u003cdiv class=\"gallery\"\u003e\n  \u003cdiv class=\"gallery-item\"\u003e1\u003c/div\u003e\n  \u003cdiv class=\"gallery-item\"\u003e2\u003c/div\u003e\n  \u003cdiv class=\"gallery-item\"\u003e3\u003c/div\u003e\n  \u003cdiv class=\"gallery-item\"\u003e4\u003c/div\u003e\n\u003c/div\u003e\n```\n\n```css\n.gallery {\n  display: grid;\n  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));\n  gap: 10px;\n}\n\n.gallery-item {\n  background-color: #ccc;\n  border: 1px solid #333;\n  height: 100px;\n}\n```\n\n#### Mise en Page Complexe\n\n```html\n\u003cdiv class=\"layout\"\u003e\n  \u003cheader class=\"header\"\u003eHeader\u003c/header\u003e\n  \u003caside class=\"sidebar\"\u003eSidebar\u003c/aside\u003e\n  \u003cmain class=\"main\"\u003eMain Content\u003c/main\u003e\n  \u003cfooter class=\"footer\"\u003eFooter\u003c/footer\u003e\n\u003c/div\u003e\n```\n\n```css\n.layout {\n  display: grid;\n  grid-template-areas:\n    \"header header\"\n    \"sidebar main\"\n    \"footer footer\";\n  grid-template-rows: auto 1fr auto;\n  grid-template-columns: 200px 1fr;\n  height: 100vh;\n}\n\n.header {\n  grid-area: header;\n  background-color: #4CAF50;\n}\n\n.sidebar {\n  grid-area: sidebar;\n  background-color: #2196F3;\n}\n\n.main {\n  grid-area: main;\n  background-color: #f1f1f1;\n}\n\n.footer {\n  grid-area: footer;\n  background-color: #f1f1f1;\n}\n```\n\n### Conclusion\n\nCSS Grid est un outil extrmement puissant pour la cration de mises en page web. En combinant des concepts de base avec des fonctionnalits avances, vous pouvez crer des interfaces utilisateur riches, complexes et responsives. Exprimentez avec les diffrentes proprits et techniques dcrites dans ce tutoriel pour tirer le meilleur parti de CSS Grid dans vos projets web."
