                          "Bien sr ! Plongeons encore plus en dtail dans les proprits CSS. Nous allons couvrir des aspects avancs et des proprits moins courantes qui peuvent tre trs utiles dans des contextes spcifiques.\n\n### 9. Proprits de Police Avances\n\n#### 9.1 `font-variant`\nContrle les variantes de texte, telles que les petites majuscules.\n\n```css\np {\n  font-variant: small-caps;\n}\n```\n\n#### 9.2 `font-stretch`\nPermet de spcifier l'tirement de la police.\n\n```css\np {\n  font-stretch: expanded;\n}\n```\n\n#### 9.3 `font-feature-settings`\nContrle les fonctionnalits typographiques avances des polices OpenType.\n\n```css\np {\n  font-feature-settings: \"liga\" 1, \"dlig\" 1;\n}\n```\n\n### 10. Proprits de Fond Avances\n\n#### 10.1 `background-clip`\nSpcifie la zone de peinture de l'image ou de la couleur de fond.\n\n```css\ndiv {\n  background-clip: padding-box;\n}\n```\n\n#### 10.2 `background-origin`\nDfinit l'origine de la position de l'image de fond.\n\n```css\ndiv {\n  background-origin: border-box;\n}\n```\n\n### 11. Proprits de Bordure Avances\n\n#### 11.1 `border-image`\nPermet d'utiliser une image comme bordure.\n\n```css\ndiv {\n  border: 10px solid transparent;\n  border-image: url(border.png) 30 round;\n}\n```\n\n#### 11.2 `box-shadow`\nAjoute une ombre autour de l'lment.\n\n```css\ndiv {\n  box-shadow: 10px 10px 5px #888888;\n}\n```\n\n### 12. Proprits de Table\n\n#### 12.1 `border-collapse`\nDtermine si les bordures de table doivent tre fusionnes en une seule bordure.\n\n```css\ntable {\n  border-collapse: collapse;\n}\n```\n\n#### 12.2 `border-spacing`\nDfinit l'espacement entre les bordures des cellules d'une table.\n\n```css\ntable {\n  border-spacing: 10px;\n}\n```\n\n#### 12.3 `caption-side`\nDfinit la position de la lgende d'une table.\n\n```css\ntable {\n  caption-side: bottom;\n}\n```\n\n### 13. Proprits de Liste\n\n#### 13.1 `list-style-type`\nDfinit le type de marqueur de liste.\n\n```css\nul {\n  list-style-type: square;\n}\n```\n\n#### 13.2 `list-style-position`\nDfinit la position des marqueurs de liste par rapport aux lments de la liste.\n\n```css\nul {\n  list-style-position: inside;\n}\n```\n\n#### 13.3 `list-style-image`\nPermet d'utiliser une image comme marqueur de liste.\n\n```css\nul {\n  list-style-image: url('bullet.png');\n}\n```\n\n### 14. Proprits de Mise en Page Avances\n\n#### 14.1 `overflow`\nContrle ce qui se passe si le contenu dborde de son conteneur.\n\n```css\ndiv {\n  overflow: scroll;\n}\n```\n\n#### 14.2 `overflow-x` et `overflow-y`\nContrle le dbordement horizontal et vertical sparment.\n\n```css\ndiv {\n  overflow-x: hidden;\n  overflow-y: auto;\n}\n```\n\n#### 14.3 `visibility`\nDfinit la visibilit d'un lment (visible, hidden, collapse).\n\n```css\ndiv {\n  visibility: hidden;\n}\n```\n\n### 15. Proprits d'Interface Utilisateur\n\n#### 15.1 `cursor`\nDfinit l'apparence du curseur de la souris lorsqu'il passe sur un lment.\n\n```css\na {\n  cursor: pointer;\n}\n```\n\n#### 15.2 `resize`\nPermet de redimensionner un lment.\n\n```css\ntextarea {\n  resize: both;\n}\n```\n\n#### 15.3 `user-select`\nContrle la slection de texte par l'utilisateur.\n\n```css\np {\n  user-select: none;\n}\n```\n\n### 16. Proprits d'Animation Avances\n\n#### 16.1 `animation-delay`\nDfinit le dlai avant le dbut de l'animation.\n\n```css\ndiv {\n  animation-delay: 2s;\n}\n```\n\n#### 16.2 `animation-iteration-count`\nDfinit le nombre de fois que l'animation doit tre joue.\n\n```css\ndiv {\n  animation-iteration-count: infinite;\n}\n```\n\n#### 16.3 `animation-timing-function`\nDfinit la courbe de vitesse de l'animation.\n\n```css\ndiv {\n  animation-timing-function: ease-in-out;\n}\n```\n\n### 17. Proprits de Transformations\n\n#### 17.1 `transform-origin`\nDfinit l'origine des transformations appliques  un lment.\n\n```css\ndiv {\n  transform-origin: top left;\n}\n```\n\n#### 17.2 `perspective`\nDfinit la perspective pour un lment transform en 3D.\n\n```css\ndiv {\n  perspective: 500px;\n}\n```\n\n#### 17.3 `perspective-origin`\nDfinit l'origine de la perspective.\n\n```css\ndiv {\n  perspective-origin: center;\n}\n```\n\n#### 17.4 `backface-visibility`\nContrle la visibilit de la face arrire d'un lment transform en 3D.\n\n```css\ndiv {\n  backface-visibility: hidden;\n}\n```\n\n### 18. Proprits de Filtre\n\n#### 18.1 `filter`\nApplique des effets graphiques comme flou, luminosit, contraste, etc.\n\n```css\nimg {\n  filter: grayscale(100%);\n}\n```\n\n#### 18.2 `backdrop-filter`\nApplique des effets graphiques sur l'arrire-plan d'un lment.\n\n```css\ndiv {\n  backdrop-filter: blur(10px);\n}\n```\n\n### 19. Proprits de Bote Avances\n\n#### 19.1 `box-sizing`\nDfinit le modle de bote utilis pour calculer la largeur et la hauteur des lments.\n\n```css\ndiv {\n  box-sizing: border-box;\n}\n```\n\n#### 19.2 `outline`\nDfinit une ligne autour d'un lment, en dehors de la bordure.\n\n```css\ndiv {\n  outline: 2px solid blue;\n}\n```\n\n#### 19.3 `outline-offset`\nDfinit l'espace entre le contour et le bord de l'lment.\n\n```css\ndiv {\n  outline-offset: 5px;\n}\n```\n\n### Conclusion\n\nCe tutoriel couvre de nombreuses proprits CSS, allant des plus courantes aux plus avances. Le CSS est un langage puissant qui permet de crer des interfaces utilisateur attrayantes et interactives. Pour matriser pleinement le CSS, il est essentiel de pratiquer et d'exprimenter avec ces proprits. Consultez la documentation officielle sur [MDN Web Docs](https://developer.mozilla.org/fr/docs/Web/CSS) pour approfondir encore plus vos connaissances."

                        "content_type": "text",
                        "parts": [
                          "## Tutoriel Complet sur les Proprits CSS\n\nLe CSS (Cascading Style Sheets) est une technologie essentielle pour le dveloppement web, permettant de contrler l'apparence et la mise en page des pages web. Voici un guide approfondi sur les principales proprits CSS.\n\n### 1. Proprits de Texte\n\n#### 1.1 `color`\nDfinit la couleur du texte.\n\n```css\np {\n  color: blue;\n}\n```\n\n#### 1.2 `font-size`\nDfinit la taille de la police.\n\n```css\np {\n  font-size: 16px;\n}\n```\n\n#### 1.3 `font-family`\nDfinit la famille de polices utilise.\n\n```css\np {\n  font-family: Arial, sans-serif;\n}\n```\n\n#### 1.4 `font-weight`\nDfinit l'paisseur du texte (ex. normal, bold).\n\n```css\np {\n  font-weight: bold;\n}\n```\n\n#### 1.5 `text-align`\nDfinit l'alignement du texte (left, right, center, justify).\n\n```css\np {\n  text-align: center;\n}\n```\n\n#### 1.6 `text-decoration`\nAjoute des dcorations au texte (underline, overline, line-through, none).\n\n```css\na {\n  text-decoration: underline;\n}\n```\n\n#### 1.7 `line-height`\nDfinit la hauteur de ligne du texte.\n\n```css\np {\n  line-height: 1.5;\n}\n```\n\n### 2. Proprits de Fond\n\n#### 2.1 `background-color`\nDfinit la couleur de fond d'un lment.\n\n```css\ndiv {\n  background-color: #f0f0f0;\n}\n```\n\n#### 2.2 `background-image`\nDfinit une image de fond.\n\n```css\ndiv {\n  background-image: url('image.jpg');\n}\n```\n\n#### 2.3 `background-repeat`\nDfinit la rptition de l'image de fond (repeat, no-repeat, repeat-x, repeat-y).\n\n```css\ndiv {\n  background-repeat: no-repeat;\n}\n```\n\n#### 2.4 `background-position`\nDfinit la position de l'image de fond.\n\n```css\ndiv {\n  background-position: center;\n}\n```\n\n#### 2.5 `background-size`\nDfinit la taille de l'image de fond (auto, cover, contain).\n\n```css\ndiv {\n  background-size: cover;\n}\n```\n\n### 3. Proprits de Bordure\n\n#### 3.1 `border`\nDfinit toutes les proprits de bordure en une seule dclaration.\n\n```css\ndiv {\n  border: 1px solid black;\n}\n```\n\n#### 3.2 `border-width`\nDfinit la largeur de la bordure.\n\n```css\ndiv {\n  border-width: 2px;\n}\n```\n\n#### 3.3 `border-style`\nDfinit le style de la bordure (solid, dashed, dotted, etc.).\n\n```css\ndiv {\n  border-style: dashed;\n}\n```\n\n#### 3.4 `border-color`\nDfinit la couleur de la bordure.\n\n```css\ndiv {\n  border-color: red;\n}\n```\n\n#### 3.5 `border-radius`\nDfinit le rayon des coins arrondis de la bordure.\n\n```css\ndiv {\n  border-radius: 10px;\n}\n```\n\n### 4. Proprits de Marges et Padding\n\n#### 4.1 `margin`\nDfinit la marge extrieure d'un lment.\n\n```css\ndiv {\n  margin: 20px;\n}\n```\n\n#### 4.2 `padding`\nDfinit le padding intrieur d'un lment.\n\n```css\ndiv {\n  padding: 15px;\n}\n```\n\n#### 4.3 `margin-top`, `margin-right`, `margin-bottom`, `margin-left`\nDfinit les marges spcifiques pour chaque ct.\n\n```css\ndiv {\n  margin-top: 10px;\n  margin-right: 5px;\n  margin-bottom: 15px;\n  margin-left: 20px;\n}\n```\n\n#### 4.4 `padding-top`, `padding-right`, `padding-bottom`, `padding-left`\nDfinit le padding spcifique pour chaque ct.\n\n```css\ndiv {\n  padding-top: 10px;\n  padding-right: 5px;\n  padding-bottom: 15px;\n  padding-left: 20px;\n}\n```\n\n### 5. Proprits de Mise en Page\n\n#### 5.1 `display`\nDfinit comment un lment est affich (block, inline, flex, grid, etc.).\n\n```css\ndiv {\n  display: flex;\n}\n```\n\n#### 5.2 `position`\nDfinit le type de positionnement d'un lment (static, relative, absolute, fixed, sticky).\n\n```css\ndiv {\n  position: absolute;\n  top: 50px;\n  left: 100px;\n}\n```\n\n#### 5.3 `top`, `right`, `bottom`, `left`\nDfinit la position exacte d'un lment positionn.\n\n```css\ndiv {\n  position: absolute;\n  top: 50px;\n  left: 100px;\n}\n```\n\n#### 5.4 `z-index`\nDfinit l'ordre empil des lments positionns.\n\n```css\ndiv {\n  position: relative;\n  z-index: 10;\n}\n```\n\n#### 5.5 `float`\nPermet  un lment de flotter  gauche ou  droite.\n\n```css\ndiv {\n  float: right;\n}\n```\n\n#### 5.6 `clear`\nContrle le comportement des lments flottants suivants.\n\n```css\ndiv {\n  clear: both;\n}\n```\n\n### 6. Proprits Flexbox\n\n#### 6.1 `display: flex`\nDfinit un conteneur flex.\n\n```css\n.container {\n  display: flex;\n}\n```\n\n#### 6.2 `flex-direction`\nDfinit la direction des lments flex (row, row-reverse, column, column-reverse).\n\n```css\n.container {\n  flex-direction: column;\n}\n```\n\n#### 6.3 `justify-content`\nDfinit l'alignement des lments le long de l'axe principal (flex-start, center, flex-end, space-between, space-around).\n\n```css\n.container {\n  justify-content: space-between;\n}\n```\n\n#### 6.4 `align-items`\nDfinit l'alignement des lments le long de l'axe transversal (flex-start, center, flex-end, stretch, baseline).\n\n```css\n.container {\n  align-items: center;\n}\n```\n\n#### 6.5 `flex-wrap`\nDfinit si les lments flex doivent se casser sur plusieurs lignes (nowrap, wrap, wrap-reverse).\n\n```css\n.container {\n  flex-wrap: wrap;\n}\n```\n\n### 7. Proprits Grid\n\n#### 7.1 `display: grid`\nDfinit un conteneur grid.\n\n```css\n.container {\n  display: grid;\n}\n```\n\n#### 7.2 `grid-template-columns`, `grid-template-rows`\nDfinit le nombre et la taille des colonnes et des lignes de la grille.\n\n```css\n.container {\n  grid-template-columns: repeat(3, 1fr);\n  grid-template-rows: 100px 200px;\n}\n```\n\n#### 7.3 `gap`\nDfinit l'espace entre les lments de la grille.\n\n```css\n.container {\n  gap: 10px;\n}\n```\n\n#### 7.4 `grid-column`, `grid-row`\nDfinit la position et la taille des lments de la grille.\n\n```css\n.item {\n  grid-column: 1 / 3;\n  grid-row: 2 / 4;\n}\n```\n\n### 8. Proprits d'Animation\n\n#### 8.1 `transition`\nDfinit les transitions pour les changements de proprit.\n\n```css\ndiv {\n  transition: background-color 0.5s ease;\n}\n```\n\n#### 8.2 `transform`\nApplique une transformation (rotate, scale, translate, skew).\n\n```css\ndiv {\n  transform: rotate(45deg);\n}\n```\n\n#### 8.3 `animation`\nDfinit les animations CSS.\n\n```css\n@keyframes example {\n  from {background-color: red;}\n  to {background-color: yellow;}\n}\n\ndiv {\n  animation: example 5s infinite;\n}\n```\n\n### Conclusion\n\nLes proprits CSS offrent un contrle puissant et flexible sur la prsentation des lments HTML. En combinant diffrentes proprits, vous pouvez crer des designs sophistiqus et ractifs. Pour aller plus loin, consultez la documentation complte de CSS sur [MDN Web Docs](https://developer.mozilla.org/fr/docs/Web/CSS).\n\nN'hsitez pas  exprimenter avec ces proprits pour voir comment elles affectent vos lments et  explorer d'autres proprits pour enrichir vos comptences en CSS."

                        "content_type": "text",
                        "parts": [
                          "## Tutoriel Complet sur les Proprits CSS\n\nLe CSS (Cascading Style Sheets) est une technologie essentielle pour le dveloppement web, permettant de contrler l'apparence et la mise en page des pages web. Voici un guide approfondi sur les principales proprits CSS.\n\n### 1. Proprits de Texte\n\n#### 1.1 `color`\nDfinit la couleur du texte.\n\n```css\np {\n  color: blue;\n}\n```\n\n#### 1.2 `font-size`\nDfinit la taille de la police.\n\n```css\np {\n  font-size: 16px;\n}\n```\n\n#### 1.3 `font-family`\nDfinit la famille de polices utilise.\n\n```css\np {\n  font-family: Arial, sans-serif;\n}\n```\n\n#### 1.4 `font-weight`\nDfinit l'paisseur du texte (ex. normal, bold).\n\n```css\np {\n  font-weight: bold;\n}\n```\n\n#### 1.5 `text-align`\nDfinit l'alignement du texte (left, right, center, justify).\n\n```css\np {\n  text-align: center;\n}\n```\n\n#### 1.6 `text-decoration`\nAjoute des dcorations au texte (underline, overline, line-through, none).\n\n```css\na {\n  text-decoration: underline;\n}\n```\n\n#### 1.7 `line-height`\nDfinit la hauteur de ligne du texte.\n\n```css\np {\n  line-height: 1.5;\n}\n```\n\n### 2. Proprits de Fond\n\n#### 2.1 `background-color`\nDfinit la couleur de fond d'un lment.\n\n```css\ndiv {\n  background-color: #f0f0f0;\n}\n```\n\n#### 2.2 `background-image`\nDfinit une image de fond.\n\n```css\ndiv {\n  background-image: url('image.jpg');\n}\n```\n\n#### 2.3 `background-repeat`\nDfinit la rptition de l'image de fond (repeat, no-repeat, repeat-x, repeat-y).\n\n```css\ndiv {\n  background-repeat: no-repeat;\n}\n```\n\n#### 2.4 `background-position`\nDfinit la position de l'image de fond.\n\n```css\ndiv {\n  background-position: center;\n}\n```\n\n#### 2.5 `background-size`\nDfinit la taille de l'image de fond (auto, cover, contain).\n\n```css\ndiv {\n  background-size: cover;\n}\n```\n\n### 3. Proprits de Bordure\n\n#### 3.1 `border`\nDfinit toutes les proprits de bordure en une seule dclaration.\n\n```css\ndiv {\n  border: 1px solid black;\n}\n```\n\n#### 3.2 `border-width`\nDfinit la largeur de la bordure.\n\n```css\ndiv {\n  border-width: 2px;\n}\n```\n\n#### 3.3 `border-style`\nDfinit le style de la bordure (solid, dashed, dotted, etc.).\n\n```css\ndiv {\n  border-style: dashed;\n}\n```\n\n#### 3.4 `border-color`\nDfinit la couleur de la bordure.\n\n```css\ndiv {\n  border-color: red;\n}\n```\n\n#### 3.5 `border-radius`\nDfinit le rayon des coins arrondis de la bordure.\n\n```css\ndiv {\n  border-radius: 10px;\n}\n```\n\n### 4. Proprits de Marges et Padding\n\n#### 4.1 `margin`\nDfinit la marge extrieure d'un lment.\n\n```css\ndiv {\n  margin: 20px;\n}\n```\n\n#### 4.2 `padding`\nDfinit le padding intrieur d'un lment.\n\n```css\ndiv {\n  padding: 15px;\n}\n```\n\n#### 4.3 `margin-top`, `margin-right`, `margin-bottom`, `margin-left`\nDfinit les marges spcifiques pour chaque ct.\n\n```css\ndiv {\n  margin-top: 10px;\n  margin-right: 5px;\n  margin-bottom: 15px;\n  margin-left: 20px;\n}\n```\n\n#### 4.4 `padding-top`, `padding-right`, `padding-bottom`, `padding-left`\nDfinit le padding spcifique pour chaque ct.\n\n```css\ndiv {\n  padding-top: 10px;\n  padding-right: 5px;\n  padding-bottom: 15px;\n  padding-left: 20px;\n}\n```\n\n### 5. Proprits de Mise en Page\n\n#### 5.1 `display`\nDfinit comment un lment est affich (block, inline, flex, grid, etc.).\n\n```css\ndiv {\n  display: flex;\n}\n```\n\n#### 5.2 `position`\nDfinit le type de positionnement d'un lment (static, relative, absolute, fixed, sticky).\n\n```css\ndiv {\n  position: absolute;\n  top: 50px;\n  left: 100px;\n}\n```\n\n#### 5.3 `top`, `right`, `bottom`, `left`\nDfinit la position exacte d'un lment positionn.\n\n```css\ndiv {\n  position: absolute;\n  top: 50px;\n  left: 100px;\n}\n```\n\n#### 5.4 `z-index`\nDfinit l'ordre empil des lments positionns.\n\n```css\ndiv {\n  position: relative;\n  z-index: 10;\n}\n```\n\n#### 5.5 `float`\nPermet  un lment de flotter  gauche ou  droite.\n\n```css\ndiv {\n  float: right;\n}\n```\n\n#### 5.6 `clear`\nContrle le comportement des lments flottants suivants.\n\n```css\ndiv {\n  clear: both;\n}\n```\n\n### 6. Proprits Flexbox\n\n#### 6.1 `display: flex`\nDfinit un conteneur flex.\n\n```css\n.container {\n  display: flex;\n}\n```\n\n#### 6.2 `flex-direction`\nDfinit la direction des lments flex (row, row-reverse, column, column-reverse).\n\n```css\n.container {\n  flex-direction: column;\n}\n```\n\n#### 6.3 `justify-content`\nDfinit l'alignement des lments le long de l'axe principal (flex-start, center, flex-end, space-between, space-around).\n\n```css\n.container {\n  justify-content: space-between;\n}\n```\n\n#### 6.4 `align-items`\nDfinit l'alignement des lments le long de l'axe transversal (flex-start, center, flex-end, stretch, baseline).\n\n```css\n.container {\n  align-items: center;\n}\n```\n\n#### 6.5 `flex-wrap`\nDfinit si les lments flex doivent se casser sur plusieurs lignes (nowrap, wrap, wrap-reverse).\n\n```css\n.container {\n  flex-wrap: wrap;\n}\n```\n\n### 7. Proprits Grid\n\n#### 7.1 `display: grid`\nDfinit un conteneur grid.\n\n```css\n.container {\n  display: grid;\n}\n```\n\n#### 7.2 `grid-template-columns`, `grid-template-rows`\nDfinit le nombre et la taille des colonnes et des lignes de la grille.\n\n```css\n.container {\n  grid-template-columns: repeat(3, 1fr);\n  grid-template-rows: 100px 200px;\n}\n```\n\n#### 7.3 `gap`\nDfinit l'espace entre les lments de la grille.\n\n```css\n.container {\n  gap: 10px;\n}\n```\n\n#### 7.4 `grid-column`, `grid-row`\nDfinit la position et la taille des lments de la grille.\n\n```css\n.item {\n  grid-column: 1 / 3;\n  grid-row: 2 / 4;\n}\n```\n\n### 8. Proprits d'Animation\n\n#### 8.1 `transition`\nDfinit les transitions pour les changements de proprit.\n\n```css\ndiv {\n  transition: background-color 0.5s ease;\n}\n```\n\n#### 8.2 `transform`\nApplique une transformation (rotate, scale, translate, skew).\n\n```css\ndiv {\n  transform: rotate(45deg);\n}\n```\n\n#### 8.3 `animation`\nDfinit les animations CSS.\n\n```css\n@keyframes example {\n  from {background-color: red;}\n  to {background-color: yellow;}\n}\n\ndiv {\n  animation: example 5s infinite;\n}\n```\n\n### Conclusion\n\nLes proprits CSS offrent un contrle puissant et flexible sur la prsentation des lments HTML. En combinant diffrentes proprits, vous pouvez crer des designs sophistiqus et ractifs. Pour aller plus loin, consultez la documentation complte de CSS sur [MDN Web Docs](https://developer.mozilla.org/fr/docs/Web/CSS).\n\nN'hsitez pas  exprimenter avec ces proprits pour voir comment elles affectent vos lments et  explorer d'autres proprits pour enrichir vos comptences en CSS."

                          "Bien sr ! Plongeons encore plus en dtail dans les proprits CSS. Nous allons couvrir des aspects avancs et des proprits moins courantes qui peuvent tre trs utiles dans des contextes spcifiques.\n\n### 9. Proprits de Police Avances\n\n#### 9.1 `font-variant`\nContrle les variantes de texte, telles que les petites majuscules.\n\n```css\np {\n  font-variant: small-caps;\n}\n```\n\n#### 9.2 `font-stretch`\nPermet de spcifier l'tirement de la police.\n\n```css\np {\n  font-stretch: expanded;\n}\n```\n\n#### 9.3 `font-feature-settings`\nContrle les fonctionnalits typographiques avances des polices OpenType.\n\n```css\np {\n  font-feature-settings: \"liga\" 1, \"dlig\" 1;\n}\n```\n\n### 10. Proprits de Fond Avances\n\n#### 10.1 `background-clip`\nSpcifie la zone de peinture de l'image ou de la couleur de fond.\n\n```css\ndiv {\n  background-clip: padding-box;\n}\n```\n\n#### 10.2 `background-origin`\nDfinit l'origine de la position de l'image de fond.\n\n```css\ndiv {\n  background-origin: border-box;\n}\n```\n\n### 11. Proprits de Bordure Avances\n\n#### 11.1 `border-image`\nPermet d'utiliser une image comme bordure.\n\n```css\ndiv {\n  border: 10px solid transparent;\n  border-image: url(border.png) 30 round;\n}\n```\n\n#### 11.2 `box-shadow`\nAjoute une ombre autour de l'lment.\n\n```css\ndiv {\n  box-shadow: 10px 10px 5px #888888;\n}\n```\n\n### 12. Proprits de Table\n\n#### 12.1 `border-collapse`\nDtermine si les bordures de table doivent tre fusionnes en une seule bordure.\n\n```css\ntable {\n  border-collapse: collapse;\n}\n```\n\n#### 12.2 `border-spacing`\nDfinit l'espacement entre les bordures des cellules d'une table.\n\n```css\ntable {\n  border-spacing: 10px;\n}\n```\n\n#### 12.3 `caption-side`\nDfinit la position de la lgende d'une table.\n\n```css\ntable {\n  caption-side: bottom;\n}\n```\n\n### 13. Proprits de Liste\n\n#### 13.1 `list-style-type`\nDfinit le type de marqueur de liste.\n\n```css\nul {\n  list-style-type: square;\n}\n```\n\n#### 13.2 `list-style-position`\nDfinit la position des marqueurs de liste par rapport aux lments de la liste.\n\n```css\nul {\n  list-style-position: inside;\n}\n```\n\n#### 13.3 `list-style-image`\nPermet d'utiliser une image comme marqueur de liste.\n\n```css\nul {\n  list-style-image: url('bullet.png');\n}\n```\n\n### 14. Proprits de Mise en Page Avances\n\n#### 14.1 `overflow`\nContrle ce qui se passe si le contenu dborde de son conteneur.\n\n```css\ndiv {\n  overflow: scroll;\n}\n```\n\n#### 14.2 `overflow-x` et `overflow-y`\nContrle le dbordement horizontal et vertical sparment.\n\n```css\ndiv {\n  overflow-x: hidden;\n  overflow-y: auto;\n}\n```\n\n#### 14.3 `visibility`\nDfinit la visibilit d'un lment (visible, hidden, collapse).\n\n```css\ndiv {\n  visibility: hidden;\n}\n```\n\n### 15. Proprits d'Interface Utilisateur\n\n#### 15.1 `cursor`\nDfinit l'apparence du curseur de la souris lorsqu'il passe sur un lment.\n\n```css\na {\n  cursor: pointer;\n}\n```\n\n#### 15.2 `resize`\nPermet de redimensionner un lment.\n\n```css\ntextarea {\n  resize: both;\n}\n```\n\n#### 15.3 `user-select`\nContrle la slection de texte par l'utilisateur.\n\n```css\np {\n  user-select: none;\n}\n```\n\n### 16. Proprits d'Animation Avances\n\n#### 16.1 `animation-delay`\nDfinit le dlai avant le dbut de l'animation.\n\n```css\ndiv {\n  animation-delay: 2s;\n}\n```\n\n#### 16.2 `animation-iteration-count`\nDfinit le nombre de fois que l'animation doit tre joue.\n\n```css\ndiv {\n  animation-iteration-count: infinite;\n}\n```\n\n#### 16.3 `animation-timing-function`\nDfinit la courbe de vitesse de l'animation.\n\n```css\ndiv {\n  animation-timing-function: ease-in-out;\n}\n```\n\n### 17. Proprits de Transformations\n\n#### 17.1 `transform-origin`\nDfinit l'origine des transformations appliques  un lment.\n\n```css\ndiv {\n  transform-origin: top left;\n}\n```\n\n#### 17.2 `perspective`\nDfinit la perspective pour un lment transform en 3D.\n\n```css\ndiv {\n  perspective: 500px;\n}\n```\n\n#### 17.3 `perspective-origin`\nDfinit l'origine de la perspective.\n\n```css\ndiv {\n  perspective-origin: center;\n}\n```\n\n#### 17.4 `backface-visibility`\nContrle la visibilit de la face arrire d'un lment transform en 3D.\n\n```css\ndiv {\n  backface-visibility: hidden;\n}\n```\n\n### 18. Proprits de Filtre\n\n#### 18.1 `filter`\nApplique des effets graphiques comme flou, luminosit, contraste, etc.\n\n```css\nimg {\n  filter: grayscale(100%);\n}\n```\n\n#### 18.2 `backdrop-filter`\nApplique des effets graphiques sur l'arrire-plan d'un lment.\n\n```css\ndiv {\n  backdrop-filter: blur(10px);\n}\n```\n\n### 19. Proprits de Bote Avances\n\n#### 19.1 `box-sizing`\nDfinit le modle de bote utilis pour calculer la largeur et la hauteur des lments.\n\n```css\ndiv {\n  box-sizing: border-box;\n}\n```\n\n#### 19.2 `outline`\nDfinit une ligne autour d'un lment, en dehors de la bordure.\n\n```css\ndiv {\n  outline: 2px solid blue;\n}\n```\n\n#### 19.3 `outline-offset`\nDfinit l'espace entre le contour et le bord de l'lment.\n\n```css\ndiv {\n  outline-offset: 5px;\n}\n```\n\n### Conclusion\n\nCe tutoriel couvre de nombreuses proprits CSS, allant des plus courantes aux plus avances. Le CSS est un langage puissant qui permet de crer des interfaces utilisateur attrayantes et interactives. Pour matriser pleinement le CSS, il est essentiel de pratiquer et d'exprimenter avec ces proprits. Consultez la documentation officielle sur [MDN Web Docs](https://developer.mozilla.org/fr/docs/Web/CSS) pour approfondir encore plus vos connaissances."
